servers:
  - url: http://localhost:9000/
    description: 开发环境API url

paths:
  /v1/resource:
    get:
      tags: 
      - Resource
      summary: "资源"
      parameters:
        - in: header
          name: jwt_token
          schema:
            type: string
          required: true
        - in: query
          name: namespace
          description: 项目组名称
          required: true
          schema:
            type: string
      responses:
        200:
          description: "OK"
        500:
          description: "Server Error"
    post:
      tags:
      - Resource
      summary: "添加资源"
      parameters:
        - in: header
          name: jwt_token
          schema:
            type: string
          required: true
        - in: body
          name: requestBody
          schema:
            type: object
            required:
              - namespace
              - resource
              - name
              - properties
            properties:
              namespace:
                description: 所属项目组
                type: string
              resource:
                description: 资源标识
                type: string
              category:
                description: 资源分类
                type: string
              properties:
                description: 资源属性
                default: ""
                type: string 
              name:
                description: 资源名
                type: string
              describe:
                description: 描述
                type: string
      responses:
        200:
          description: "OK"
        500:
          description: "Server Error"
        default:
          description: "Server Error"
    put:
      tags: 
      - Resource
      summary: "更新资源"
      parameters:
        - in: header
          name: jwt_token
          schema:
            type: string
          required: true
        - in: body
          name: requestBody
          schema:
            type: object
            required:
              - id
              - namespace
            properties:
              id:
                description: 资源ID
                type: number
              namespace:
                description: 所属项目组
                type: string
              category:
                description: 资源分类
                type: string
              resource:
                description: 资源标识
                type: string
              properties:
                description: 资源属性
                type: string
              name:
                description: 资源名
                type: string
              describe:
                description: 描述
                type: string
      responses:
        200:
          description: "OK"
        500:
          description: "Server Error"
    delete:
      tags: 
      - Resource
      summary: "删除资源"
      parameters:
        - in: header
          name: jwt_token
          schema:
            type: string
          required: true
        - in: body
          name: requestBody
          schema:
            type: object
            required:
              - id
              - namespace
            properties:
              id:
                description: 资源ID
                type: number
              namespace:
                description: 所属项目组
                type: string
      responses:
        200:
          description: "OK"
        500:
          description: "Server Error"
schemes:
 - https
 - http
